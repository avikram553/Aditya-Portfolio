services:
  # Backend - Python FastAPI
  - type: web
    name: aditya-portfolio-backend
    env: python
    region: frankfurt
    buildCommand: "pip install --upgrade pip && pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 120"
    envVars:
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /health

  # Frontend - React + Vite
  - type: web
    name: aditya-portfolio-frontend
    env: static
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./dist
    envVars:
      - key: VITE_BACKEND_URL
        value: https://aditya-portfolio-backend-izud.onrender.com
      - key: VITE_EMAILJS_SERVICE_ID
        value: service_g47igei
      - key: VITE_EMAILJS_TEMPLATE_ID
        value: template_6w7wjoc
      - key: VITE_EMAILJS_PUBLIC_KEY
        value: x4ReHtsyLnxxahEbM
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
